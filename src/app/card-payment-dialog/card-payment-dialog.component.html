  <div class="payment-card-dialog">
    <div class="payment-card">
      <div class="card-logo">
        <img src="../../assets/images/PayPal.svg.png" alt="Card Logo">
      </div>
      <form class="card-form">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="**** **** **** 1234">
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>
        <button type="button" class="pay-now-button" (click)="onPayNow()">Pay Now</button>
      </form>
      <div class="card-brand">PayPal</div>
    </div>
  </div>
