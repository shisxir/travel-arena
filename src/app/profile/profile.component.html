<!-- profile.component.html -->
<div class="profile-container">
    <h2>Profile</h2>
    <div class="profile-info">
      <p style="letter-spacing: 1.5px;"><img src="assets\images\profile.svg" style="height: 20px; width:20px;"><strong>Full Name:</strong> {{ fullName }}</p>
      <p style="letter-spacing: 1.5px;"><img src="assets\images\email-1-svgrepo-com.svg" style="height: 20px; width: 20px;"><strong>Email:</strong> {{ email }}</p>
      <p style="letter-spacing: 1.5px;"><img src="assets\images\calendar-svgrepo-com (2).svg" style="height: 20px; width: 20px;"><strong>Date of Birth:</strong> {{ dob }}</p>
    </div>
    <h4 style="margin-bottom: 2px;">Change Password</h4>
    <div class="form-group">
      <label for="newPassword" style="font-size: smaller;">New Password:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        required
      />
    </div>
    <div class="form-group">
      <button
        (click)="changePassword()"
        [disabled]="newPassword.trim() === ''"
      >
        Submit
      </button>
    </div>
  </div>
