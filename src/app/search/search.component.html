<section class="d-flex search" id="search">
    <div class="container-fluid booking mt-2 pb-2">
        <div class="container pb-3">
            <div class="bg-light shadow" style="padding: 30px;">
                <div class="row align-items-center" style="min-height: 60px;">
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-3">
                                <span class="mb-2" style = "font-family:georgia,garamond,serif;font-size:16px;font-style:italic;">Destination</span>
                                <div class="mb-3 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;" required>
                                        <option selected>Destination</option>
                                        <option value="1">Destination 1</option>
                                        <option value="2">Destination 1</option>
                                        <option value="3">Destination 1</option>
                                    </select>
                                </div>
                                <!-- add form-group above and use property binding, ngFor for options -->
                            </div>
                            <div class="col-md-3">
                                <span class="mb-2" style = "font-family:georgia,garamond,serif;font-size:16px;font-style:italic;">Departure Date</span>
                                <div class="mb-3 mb-md-0">
                                    <div class="date" id="date1" data-target-input="nearest">
                                        <input type="date" class="form-control p-4 datetimepicker-input" placeholder="Depart Date" data-target="#date1" data-toggle="datetimepicker" required/>
                                    </div>
                                </div>
                            </div>
                           
                            <div class="col-md-3">
                                <span class="mb-2" style = "font-family:georgia,garamond,serif;font-size:16px;font-style:italic;">Duration</span>
                                <div class="mb-3 mb-md-0">
                                    <select class="custom-select px-4" style="height: 47px;" required>
                                        <option selected>Duration</option>
                                        <option value="1">Duration 1</option>
                                        <option value="2">Duration 1</option>
                                        <option value="3">Duration 1</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <span class="mb-2" style = "font-family:georgia,garamond,serif;font-size:16px;font-style:italic;">Guests</span>
                                <div class="mb-3 mb-md-0">
                                    <div>
                                        <input type="number" class="form-control p-4" placeholder="Guests" min="1" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 mt-3">
                       
                        <button id="bookButton" class="btn btn-primary btn-block" type="submit" style="height: 47px; margin-top: -2px;">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
