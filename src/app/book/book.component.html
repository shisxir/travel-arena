<section class="book" id="book">
    <div class="container">

      <div class="main-text">
        <h1>Book your dream Destination</h1>
      </div>
      
      <div class="row">

        <div class="col-md-6 py-3 py-md-0">
          <div class="card">
            <img src="assets/images/book-img.png" alt="">
          </div>
        </div>

        <div class="col-md-6 py-3 py-md-0">
          <form action="#">
            <input type="text" class="form-control" placeholder="Enter your full name" required><br>
            <input type="text" class="form-control" placeholder="Enter your email address" required><br>
            <input type="text" class="form-control" placeholder="Choose your destination" required><br>
            <input type="text" class="form-control" placeholder="Enter the number of guests" required><br>
            <input type="date" class="form-control" placeholder="Check-In Date" required><br>
            <input type="date" class="form-control" placeholder="Check-Out Date" required><br>
            <textarea class="form-control" rows="3" name="text" placeholder="Please mention any extra details or specific requests."></textarea>
            <input type="submit" value="Book Now" class="submit" required>

          </form>
        </div>

      </div>
    </div>
  </section>
